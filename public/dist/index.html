<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- <link rel="stylesheet" href="./assets/css/styles.css"> -->
  <link rel="manifest" href="./dist/manifest.json">

  <title>Budget Tracker</title>
<link href="/dist/style.css" rel="stylesheet"></head>
<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your total is: $<span id="total">0</span></div>
    </div>

    <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div>

    <div class="transactions">
      <table>
        <thead>
          <th>Transaction</th>
          <th>Amount</th>
        </thead>
        <tbody id="tbody">
          
        </tbody>
      </table>
    </div>
    
    <canvas id="myChart"></canvas>
  </div>

 

  
  <script type="text/javascript">
    if('Notification' in window) {
      if(Notification.permission === 'granted') {
        doNotify()
      };
      if(Notification.permission !== 'denied') {
        Notification.requestPermission()
             .then(permission => {
          if(permission === 'granted') {
            doNotify()
          }
        })
             .catch(err => console.error(err))
      };
      function doNotify() {
        let title = "Message From Moddoo";
        let options = {
          body: "Click Me Meow",
          icon: "https://images.pexels.com/photos/4048182/pexels-photo-4048182.jpeg?auto=compress&cs=tinysrgb&dpr=2&w=500"
        };

        let notify = new Notification(title, options);

        notify.addEventListener('click', e => {
          alert("you clicked me");
        });
        notify.addEventListener('show', e => console.log(e, 'Appeared'))
        notify.addEventListener('close', e => console.log('closed'))
        setTimeout(notify.close.bind(notify), 5000)
      }
    }
    (function() {
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("./service-worker.js", { scope: '/' })
          .then(res => {
            console.log(res);
            console.log("Service Worker registered successfully.");
          })
          .catch(error =>
            console.log("Service Worker registration failed:", error)
          );
      }
    })();
  </script>
  <!-- <script type="text/javascript" src="./dist/index.bundle.js"></script> -->

<script src="/dist/index.669dbe28a2968cc32b62.bundle.js"></script></body>
</html>
